
<section id="wrapper" class="login-register">
  <div class="login-box">
      <div class="white-box">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
            
              
        </form>
          <form id="login-form"  #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" class="form-horizontal m-t-20" >
              <div class="form-group ">
                  <div class="col-xs-12">
                      <h3>Sign In</h3>
                      <p class="text-muted">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                  </div>
              </div>

              <div class="form-group">
                <div class="col-xs-12">
                  <label for="username" class="sr-only">Username</label>
                  <input type="text" class="form-control" id="username" name="username"
                  ngModel #username="ngModel" placeholder="username">
              </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12">
                  <label for="password" class="sr-only">Password</label>
                  <input type="password" class="form-control" id="password" name="password"
                  ngModel #password="ngModel" placeholder="password">
                </div>
              </div>
              <div class="form-group login-group-checkbox">
                  <div class="col-md-5 col-xs-12">
                      <div class="checkbox checkbox-primary">
                        <input type="checkbox" id="lg_remember" name="remember" ngModel>
                        <label for="lg_remember">Remember me</label>
                      </div>
                  </div>
                  <div class="col-md-7 col-xs-12 m-t-5 text-right"><a href="recoverpw.html" class="text-dark"><i class="fa fa-lock m-r-5"></i> Forgot your password?</a></div>                  
                </div>
              
              <div class="form-group text-center m-t-40">
                  <div class="col-xs-12">
                      <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Log In</button>
                  </div>
              </div>
              <div class="form-group m-t-30 m-b-0">
                  <div class="col-sm-12 text-center">
                      <p>Don't have an account? <a href="register.html" class="text-primary m-l-5"><b>Sign Up</b></a></p>
                  </div>
              </div>
              <simple-notifications [options]="options"></simple-notifications>
              <div class="toast" id="toast"></div>
              
          </form>
      </div>
      <footer class="footer text-center">
          <div class="social">
              <a href="javascript:void(0)" class="btn  btn-twitter" data-toggle="tooltip" data-title="Login with Twitter"> <i aria-hidden="true" class="fa fa-twitter"></i> </a>
              <a href="javascript:void(0)" class="btn  btn-facebook"> <i aria-hidden="true" class="fa fa-facebook"></i> </a>
              <a href="javascript:void(0)" class="btn btn-googleplus"> <i aria-hidden="true" class="fa fa-google-plus"></i> </a>
          </div>
          2017 Â© FoxyLabs.
      </footer>
  </div>
</section>
